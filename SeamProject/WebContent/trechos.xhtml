<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/layout/template.xhtml">
		<ui:define name="body">
			<h1>#{messages['label.registoViagens']}</h1>
			<h:form>
			<s:validateAll>
					<h:panelGrid>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">#{messages['label.origem']}:</ui:define>
	
							<h:selectOneMenu value="#{trechoHandler.trecho.origem}" required="true">
								<s:selectItems value="#{localidades}" var="localidade" label="#{localidade.nome}" noSelectionLabel="Selecione"/>
							</h:selectOneMenu>
						</s:decorate>
						
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">#{messages['label.destino']}:</ui:define>
							
							<h:selectOneMenu value="#{trechoHandler.trecho.destino}" required="true">
								<s:selectItems value="#{localidades}" var="localidade" label="#{localidade.nome}" noSelectionLabel="Selecione"/>
							</h:selectOneMenu>
						</s:decorate>
						
						<h:inputHidden value="#{trechoHandler.trecho.id}" />
						
						<h:commandButton value="#{messages['label.save']}" actionListener="#{trechoHandler.salvar}"/>
					</h:panelGrid>
				</s:validateAll>
			</h:form>
			<rich:messages />
			<rich:spacer height="20"/>
			<h:form>
				<s:validateAll>
					<rich:dataTable value="#{trechos}" var="t" style="width:60%">
						<rich:column>
							<f:facet name="header">#{messages['label.id']}</f:facet>
							<h:outputText value="#{t.id}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">#{messages['label.origem']}</f:facet>
							<h:outputText value="#{t.origem.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">#{messages['label.destino']}</f:facet>
							<h:outputText value="#{t.destino.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">#{messages['label.editar']}</f:facet>
							<h:commandLink action="#{trechoHandler.editar}">
								<h:outputText value="#{messages['label.editar']}" />
							</h:commandLink>
						</rich:column>
						<rich:column>
							<f:facet name="header">#{messages['label.remover']}</f:facet>
							<h:commandLink action="#{trechoHandler.remover}">
								<h:outputText value="#{messages['label.remover']}" />
							</h:commandLink>
						</rich:column>
						<h:column>
							<f:facet name="header">#{messages['label.registoVoo']}</f:facet>
							<s:link action="#{vooHandler.manipulaVoos(t)}">
								#{messages['label.registrarVoo']}
							</s:link>
						</h:column>
					</rich:dataTable>
				</s:validateAll>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
